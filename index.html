
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JSONator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <select id="">
      <option value="">Upload file</option>
      <option value="">Paste URL</option>
      </select>
    <div>
      <input type="file" id="fileInput" accept=".json" onchange="loadJsonFromFile(event)" multiple>
      <button id="removeFile" style="color: red;">x</button>
      <button id="submitFile" type="submit">Submit</button>
      </div>
    <div>
      <input type="text" id="urlInput">
      <button id="submitURL" type="submit">Submit</button>
      </div>


    <div id="foundation"></div>




    <script src="https://kit.fontawesome.com/c52754ff7b.js" crossorigin="anonymous"></script>
    <script src="build.js"></script>
  </body>
  </html>
