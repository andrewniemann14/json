<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JSONator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c52754ff7b.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="input__section">

      <select class="input__select" id="inputSelect">
        <option class="input__select-option">Upload file</option>
        <option class="input__select-option">Paste URL</option>
      </select>

      <div class="input__form input__form--file input__show">
        <input type="file" id="fileInput" accept=".json" multiple>
        <!-- <button id="removeFile" style="color: red;">x</button> -->
        <button id="submitFile" type="submit">Submit</button>
      </div>

      <div class="input__form input__form--url">
        <button id="pasteURL"><i class=""></i></button>
        <input type="text" id="urlInput">
        <button id="submitURL" type="submit">Submit</button>
      </div>
    </section>
    
    <section class="toolbar__section">
      <button class="toolbar__button" id="downloadJson"><i class="fas fa-download"></i></button>
      <button class="toolbar__button" id="saveJson"><i class="fas fa-save"></i></button>
      <button class="toolbar__button" id="editJson"><i class="fas fa-edit"></i></button>
      <button class="toolbar__button" id="refreshJson"><i class="fas fa-sync"></i></button>
    </section>
    

    <div id="foundation"></div>
    <script>let topDiv = document.getElementById('foundation')</script>
    
    
    
    
    
    <script src="scope.js"></script>
    <script src="jsonator.js"></script>
    <script src="listeners.js"></script>
    
    <script src="https://kit.fontawesome.com/c52754ff7b.js" crossorigin="anonymous"></script>
  </body>
  </html>
